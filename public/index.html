<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Socket Server</title>
    <!-- <link rel="shortcut icon" type="image/jpg" href="/imgs/favicon.png"> -->
    <link rel="icon" type="image/png" src="/imgs/favicon.png"/>
</head>
<body>

    <h1> Acceso Denegado</h1>
    
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io()
        socket.on('connect', () => {
           console.log('Conectado al servidor') 
        })

        socket.on('disconnect', () => {
           console.log('Desconectado del servidor') 
        })
        
        socket.on('nuevo-mensaje', (payload) => {
            console.log(`${payload.user}: ${payload.mensaje}`)
        })
        
        socket.on('active-bands', (payload) => {
            console.clear()
            console.table(payload)
        })

    </script>
</body>
</html>
